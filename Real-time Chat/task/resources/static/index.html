<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Chat</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div id="messages">
            <div class="message">Message 1</div>
            <div class="message">Message 2</div>
